<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lista de eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,116,1) 35%, rgba(0,212,255,1) 100%);">

    <div class="container">
        <div class="row justify-content-center align-items-start"
            style="background-color: white; margin: 30px; border-radius: 10%;">
            <div class="row">

                <h3 style="padding-top:5%; padding-bottom:3%;">Nuevos Eventos</h3>

                <form id="addingEvents">
                    <div class="row">
                        <div class="col-2">
                            <label for="eventName" class="form-label" style="text-align: left;">Nombre del
                                Evento</label>
                        </div>
                        <div class="col-4">
                            <input id="eventName" class="form-control" type="text" placeholder="Evento">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <label for="schedule" class="form-label" style="text-align: left;">Fecha y Hora del
                                Evento</label>
                        </div>
                        <div class="col-4">
                            <input id="schedule" class="form-control" type="text" placeholder="Horario">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-2">
                            <label for="seats" class="form-label" style="text-align: left;">Asientos
                                disponibles</label>
                        </div>
                        <div class="col-4">
                            <input id="seats" class="form-control" type="number" placeholder="NÃºmero de asientos">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                        <div class="col-2"></div>
                    </div>

                </form>



            </div>
            <div class="row">
                <div class="col">
                    <h3 style="padding-top:5%; padding-bottom:3%;">Eventos</h3>

                    <ol id="eventsList">

                    </ol>

                    <br><br>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const events = document.getElementById("addingEvents");

        events.addEventListener("submit", function (event) {

            event.preventDefault();

            const eventNameRetrieved = document.getElementById("eventName")
            const eventName = eventNameRetrieved.value;

            const eventSchedule = document.getElementById("schedule")
            const schedule = eventSchedule.value;

            const seatsQuantity = document.getElementById("seats")
            const seats = seatsQuantity.value;

            const newItem = document.createElement("li");


            newItem.innerHTML = `<strong>${eventName}</strong> <br> - Horario: ${schedule} <br> - Asientos disponibles: ${seats} <br><br>`;

            const eventsList = document.getElementById("eventsList");
            eventsList.appendChild(newItem);


            eventNameRetrieved.value = "";
            eventSchedule.value = "";
            seatsQuantity.value = "";



            const removeButton = document.createElement("button");
            removeButton.textContent = "Eliminar";
            removeButton.className = "btn btn-danger btn-sm";
            removeButton.addEventListener("click", () => {
                newItem.remove();

            });
            newItem.appendChild(removeButton);

            const lineBreak = document.createElement("br");

            newItem.after(lineBreak);

        });


        const highlight = document.getElementById("eventsList");

        highlight.addEventListener('mouseover', function () {
            highlight.style.backgroundColor = 'lightblue';
        });

        highlight.addEventListener('mouseout', function () {
            highlight.style.backgroundColor = 'transparent';
        });

        highlight.addEventListener('mouseover', function () {
            highlight.style.borderRadius = '30px';
        });

        highlight.addEventListener('mouseover', function () {
            highlight.style.marginRight= '60%';
        });

        highlight.addEventListener('mouseout', function () {
            highlight.style.marginRight= '0%';
        });
        
    </script>

</body>

</html>
